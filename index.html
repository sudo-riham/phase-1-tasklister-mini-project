<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">TASK:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="insert task">
      <label>Asign to</label>
      <input type="text" id="asign-to" placeholder="to be done by...">
      <span>priority</span>
      <select name="priority" id="priority" class="red">
        <option value="high" attribute="high" >high</option>
        <option value="medium" attribute="medium">medium</option>
        <option value="low" attribute="low">low</option>
      </select>
      <input type="submit" value="Add">
    </form>
  

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>
    <div>
      <button id="button1">ASCENDING PRIORITY</button>
      <button id="button2">DESCENDING PRIORITY</button>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
